<div id="app">
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminNav">
        <a href="/orders" class="nav-link" routerLink="orders">Orders</a>
      </li>
      <li class="nav-item" *ngIf="showCustomerNav">
        <a href="/address" class="nav-link" *ngIf="isLoggedIn" routerLink="address">Address</a>
      </li>
      <li class="nav-item" *ngIf="showCustomerNav">
        <a href="/cart" class="nav-link" *ngIf="isLoggedIn" routerLink="cart">Cart</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>
  <div class="container">
    <br>
    <h2 style="text-align: center;">{{title}}</h2>
    <hr>
    <div class="card">
      <div class="card-body">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <span>E-Commerce-App Angela Veljanoska</span>
    </div>
  </footer>
</div>
