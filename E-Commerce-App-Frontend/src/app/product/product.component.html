<div class="card">
  <img class="card-img-top" [src]="photo" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{name}}</h5>
    <p class="card-text" id="card-description">{{description}}</p>
    <hr />
    <p class="card-text" id="card-price">Available: {{quantity}} <br /> Price: {{price}}</p>
    <span *ngIf="showCustomerButtons" class="btn btn-primary" (click)="addProductToCart()">Add to cart</span>
    <div class="admin-buttons" *ngIf="showAdminButtons">
      <span class="btn btn-primary m-1" (click)="updateProduct()">Edit
      </span>
      <span class="btn btn-primary m-1" (click)="showDeleteModal=true">Delete product</span>
    </div>
  </div>
  <div class="card-footer" *ngIf="showDeleteModal" [@inOutAnimation]>
    <p>Are you sure you want to delete this product?</p>
    <button class="btn btn-primary m-1" (click)="deleteProduct()">Yes</button>
    <button class="btn btn-primary m-1" (click)="showDeleteModal=false">No</button>
  </div>
</div>
